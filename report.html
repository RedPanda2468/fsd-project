<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report an Issue</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav>
        <div class="container">
            <div class="logo">
                <h1>servEase</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#services">Services</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#contact">Contact</a></li>
                <li><a href="report.html" class="active">Report</a></li>
            </ul>
        </div>
    </nav>

    <section id="report">
        <div class="container">
            <h2>Report an Issue</h2>
            <p>If you have any concerns or complaints, please fill out the form below:</p>
            <form class="report-form">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="message">Your Concern/Complaint</label>
                <textarea id="message" rows="5" placeholder="Write your message here..." required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 LocalConnect | Connecting Communities</p>
        </div>
    </footer>
</body>
</html>
