<!DOCTYPE html>
<html>
<head>
  <title>My Profile</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      color: #000;
      transition: background-color 0.3s, color 0.3s;
    }
    
    .dark-mode {
      background-color: #121212;
      color: #fff;
    }
    
    .profile-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
      
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s, color 0.3s;
      width: 100%;
      max-width: 400px; /* Maintain responsiveness */
      box-sizing: border-box;
      
    }
    
    .dark-mode .profile-container {
      background-color: #1e1e1e;
      border: 1px solid #333;
    }
    
    .profile-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      margin-bottom: 20px;
      position: relative;
    }
    
    .profile-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .profile-image:after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 3px solid #ccc;
      border-radius: 50%;
      pointer-events: none;
    }
    
    .dark-mode .profile-image:after {
      border: 3px solid #555;
    }
    
    .upload-icon {
      position: relative;
    }
    
    .upload-icon i {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 5px;
      border-radius: 50%;
    }
    
    form {
      width: 100%; /* Ensure form spans container width */
      max-width: 100%;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
    }
    
    input[type="text"],
    input[type="email"],
    textarea {
      width: 90%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
      background-color: #f9f9f9;
      color: #000;
      transition: background-color 0.3s, color 0.3s;
    }
    
    .dark-mode input[type="text"],
    .dark-mode input[type="email"],
    .dark-mode textarea {
      background-color: #333;
      color: #fff;
      border: 1px solid #555;
    }
    
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    .dark-mode button {
      background-color: #5cb85c;
    }
    
    .toggle-dark-mode {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      font-size: 16px;
      padding: 5px 10px;
      background-color: #ddd;
      border: 1px solid #ccc;
      border-radius: 3px;
      transition: background-color 0.3s, color 0.3s;
    }
    
    .dark-mode .toggle-dark-mode {
      background-color: #444;
      color: #fff;
      border: 1px solid #555;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .profile-container {
        padding: 15px;
      }
    
      .profile-image {
        width: 120px;
        height: 120px;
      }
    
      .upload-icon i {
        font-size: 20px;
      }
    
      button {
        padding: 8px 15px;
      }
    }
    
  </style>
</head>

    <input type="file" id="fileInput" style="display: none;" accept="image/*"> 

    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email">

      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" placeholder="Enter your phone number">

      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="4" placeholder="Enter your address"></textarea>

      <button type="submit">Save Profile</button>
    </form>
  </div>

  <script>
    const profileImage = document.querySelector('.profile-image');
    const profilePic = document.getElementById('profile-pic');
    const fileInput = document.getElementById('fileInput');
    const toggleDarkModeButton = document.querySelector('.toggle-dark-mode');

    profileImage.addEventListener('click', () => {
      fileInput.click(); 
    });

    fileInput.addEventListener('change', () => {
      const reader = new FileReader();
      reader.onload = (e) => {
        profilePic.src = e.target.result; 
      };
      reader.readAsDataURL(fileInput.files[0]); 
    });

    toggleDarkModeButton.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>

</body>
</html>
